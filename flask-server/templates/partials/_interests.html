<div id="interests-step">
    <h2>What are you interested in?</h2>
    <p>Select a few topics to get started.</p>
    <form id="interests-form">
        <div class="d-flex flex-wrap">
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="tech" value="tech">
                <label class="form-check-label" for="tech">Technology</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="business" value="business">
                <label class="form-check-label" for="business">Business</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="sports" value="sports">
                <label class="form-check-label" for="sports">Sports</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="science" value="science">
                <label class="form-check-label" for="science">Science</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="health" value="health">
                <label class="form-check-label" for="health">Health</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="arts" value="arts">
                <label class="form-check-label" for="arts">Arts</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="politics" value="politics">
                <label class="form-check-label" for="politics">Politics</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="history" value="history">
                <label class="form-check-label" for="history">History</label>
            </div>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Next</button>
    </form>
</div>
